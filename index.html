<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <div class="container">
    <div class="card">
      <img class="hero" src="images/illustration-hero.svg" alt="hero-section">
      <div class="card-wrapper">
        <h1 class="title">Order Summary</h1>
        <div class="description">
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>
          <div class="plan-card">
            <div class="list">
              <div class="list">
                <img src="images/icon-music.svg" alt="music-icon">
                <div>
                  <div class="payment-plan">Annual Plan</div>
                  <div class="price">$59.99/year</div>
                </div>
              </div>

              <a href="#">Change</a>
            </div>
          </div>

          <div class="btn primary"><a href="#">Proceed to Payment</a></div>
          <div class="btn secondary"><a href="#">Cancel Order</a></div>
      </div>
    </div>
  </div>

<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Sumudu Siriwardana</a>.
  </div>
</footer>  

</body>
</html>
